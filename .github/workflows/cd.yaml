name: Release Application

on:
  push:
    branches:
      - dev

env:
  OS_NAMESPACE: jarneb-dev
jobs:
  deploy:
    if: # ADD YOUR CONDITION HERE
    environment: development
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OS_URL }}
          openshift_token: ${{ secrets.OS_TOKEN }}
          namespace: ${{ env.OS_NAMESPACE }}

      - name: Apply Openshift YAML
        run: |
          oc apply -f infra/openshift.yaml -n $OPENSHIFT_NAMESPACE
